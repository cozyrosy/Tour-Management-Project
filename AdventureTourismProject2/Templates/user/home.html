{% extends 'user/base.html' %}
{% load static %}

{% block content %}
    <div style="position: relative; width: 100%; height: auto;" class="bg-primary">
        <img src="{% static 'images/home-scene.jpg' %}" alt="Background scenery" style="width: 100%; height: 500px;">
        <div style="position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 3em; font-weight: 800; font-family: Arial, sans-serif; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); letter-spacing: 1px;">
            Discover the World...!
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4 mb-4">
      <h2 class="text-dark text-center mb-4">Our Packages</h2>
      <div class="d-flex flex-wrap">
        {% for tour in tours %}
          <div class="card m-2" style="width: 18rem;">
            <img src="{{ tour.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-dark">
                {{ tour.title }}
                <span class="text-danger text-end">â‚¹{{ tour.price }}</span>
              </h5>
              <p class="card-text text-dark">{{ tour.description|truncatechars:100 }}</p>
              <a href="{% url 'Tour:tour_detail' tour.id %}" class="btn btn-primary">View Detail</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
