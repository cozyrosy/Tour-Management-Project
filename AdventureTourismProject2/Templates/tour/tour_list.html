{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Available Tours</h2>
    <div class="row">
        {% for tour in tours %}
            <div class="col-md-4 mb-4">
                <div class="card">
                 <img src="{{ tour.image.url }}" class="card-img-top" alt="{{ tour.title }}" style="height: auto; width: 20%;">

                    <div class="card-body">
                        <h5 class="card-title text-dark">{{ tour.title }}</h5>
                        <p class="card-text text-dark">{{ tour.description|truncatechars:100 }}</p>
                        <p class="text-dark"><strong>Price:</strong> <span class="text-danger">${{ tour.price }}</span> </p>
                         <a href="{% url 'Tour:tour_detail' tour.id %}" class="btn btn-primary btn-lg">viewtour</a>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
