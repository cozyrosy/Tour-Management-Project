{% extends 'user/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 shadow-sm rounded">
        <!-- Blog Title -->
        <div class="text-center text-dark mb-5">
            <h1 class="display-4">{{ blog.title }}</h1>
            <p class="text-muted">By {{ blog.author_name }} | {{ blog.published_date|date:"F d, Y" }}</p>
        </div>

        <!-- Blog Content -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- Blog Image -->
                {% if blog.image %}
                <div class="text-center mb-4">
                    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="height: 50%; width: 50%" class="img-fluid rounded shadow-sm">
                </div>
                {% endif %}

                <!-- Blog Content -->
                <div class="bg-white p-4 text-dark shadow-sm rounded">
                    <p class="fs-5 text-dark">
                        {{ blog.content|linebreaks }} <!-- Converts newlines in content to HTML <br> -->
                    </p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4 mb-4">
            <a href="{% url 'Tour:blogs' %}" class="btn btn-outline-secondary">Back to Blogs</a>
        </div>
    </div>

{% endblock %}
