{% extends 'manager/manager_base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Create a New Blog</h1>
        <p class="text-muted">Fill in the details below to create your blog post.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4 text-dark">Blog Details</h3>

                    <!-- Blog Form -->
                    <form method="POST" enctype="multipart/form-data" action="{% url 'manager:create_blog' %}">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                placeholder="Enter blog title"
                                required>
                        </div>

                        <!-- Content -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea
                                class="form-control"
                                id="content"
                                name="content"
                                rows="5"
                                placeholder="Write your blog content here"
                                required></textarea>
                        </div>

                        <!-- Author -->
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input
                                type="text"
                                class="form-control"
                                id="author"
                                name="author"
                                placeholder="Author's name"
                                required>
                        </div>

                        <!-- Image -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input
                                type="file"
                                class="form-control"
                                id="image"
                                name="image"
                                accept="image/*">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i> Save Blog
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
