{% extends 'manager/manager_base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center align-items-center" >
        <div class="row justify-content-center p-4 align-items-center border border-1" style="width: 80%">
            <h1 class="text-dark text-center">New Booking</h1>
                <form method="post" enctype="multipart/form-data" style="width: 100%" class="border border-0 col-6 text-dark mt-4 mb-4">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

        </div>
    </div>
</div>

{% endblock %}
