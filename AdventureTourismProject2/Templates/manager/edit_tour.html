{% extends 'manager/manager_base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-5" style="width: 40%">
        <h1 class="text-center">Edit Tour</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ tour.title }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control">{{ tour.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select name="location" id="location" class="form-control">
                    {% for loc_value, loc_label in tour.LOCATION_CHOICES %}
                    <option value="{{ loc_value }}" {% if tour.location == loc_value %}selected{% endif %}>{{ loc_label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="adventure_type" class="form-label">Adventure Type</label>
                <select name="adventure_type" id="adventure_type" class="form-control">
                    {% for adv_value, adv_label in tour.ADVENTURE_CHOICES %}
                    <option value="{{ adv_value }}" {% if tour.adventure_type == adv_value %}selected{% endif %}>{{ adv_label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" id="price" class="form-control" value="{{ tour.price }}">
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" name="start_date" id="start_date" class="form-control" value="{{ tour.start_date|date:"Y-m-d" }}">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" name="end_date" id="end_date" class="form-control" value="{{ tour.end_date|date:"Y-m-d" }}">
            </div>
            <div class="mb-3">
                <label for="max_group_size" class="form-label">Max Group Size</label>
                <input type="number" name="max_group_size" id="max_group_size" class="form-control" value="{{ tour.max_group_size }}">
            </div>
            <div class="mb-3">
                <label for="itinerary" class="form-label">Itinerary</label>
                <textarea name="itinerary" id="itinerary" class="form-control">{{ tour.itinerary }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

{% endblock %}
