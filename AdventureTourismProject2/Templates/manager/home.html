{% extends 'manager/manager_base.html' %}
{% load static %}

<style>
        /* Full-page background image */
        body {
           background: url('/media/manager/slider1.jpg') no-repeat center center fixed;
           background-size: cover;
           color: white;
        }

        /* Overlay for better readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Centered content with padding */
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding-top: 60px;
            padding-bottom: 40px;
        }
</style>
{% block content %}

    <!-- Main Content -->
    <div class="content-wrapper container my-5">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-4">Manager</h1>
        </header>

        <div class="text-center mb-4">
            <h2>Welcome, {{ request.user.username }}</h2>
            <p>Select an option above to manage bookings, tours, and reviews.</p>
        </div>
    </div>

{% endblock %}
