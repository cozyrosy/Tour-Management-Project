<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adventure{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Full-page background image */
        body {
           background: url('/media/manager/slider1.jpg') no-repeat center center fixed;
           background-size: cover;

            color: white;
        }

        /* Overlay for better readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Centered content with padding */
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding-top: 60px;
            padding-bottom: 40px;
        }

        /* Adjustments for Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent dark background */
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Include Navbar -->
    {% include 'manager/navbar.html' %}

    <!-- Main Content -->
    <div class="content-wrapper container my-5">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-4">Manager</h1>
        </header>

        <div class="text-center mb-4">
            <h2>Welcome, {{ request.user.username }}</h2>
            <p>Select an option above to manage bookings, tours, and reviews.</p>
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'manager/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
