{% extends 'manager/manager_base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="text-center mb-5">
        <h1 class="display-4 text-warning">Edit Blog</h1>
        <p class="text-muted">Update the details below to edit your blog post.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4 text-dark">Blog Details</h3>

                    <!-- Edit Blog Form -->
                    <form method="POST" enctype="multipart/form-data" action="{% url 'manager:edit_blog' blog.id %}">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                value="{{ blog.title }}"
                                placeholder="Enter blog title"
                                required>
                        </div>

                        <!-- Content -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea
                                class="form-control"
                                id="content"
                                name="content"
                                rows="5"
                                placeholder="Write your blog content here"
                                required>{{ blog.content }}</textarea>
                        </div>

                        <!-- Author -->
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input
                                type="text"
                                class="form-control"
                                id="author"
                                name="author"
                                value="{{ blog.author_name }}"
                                placeholder="Author's name"
                                required>
                        </div>

                        <!-- Image -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload New Image</label>
                            <input
                                type="file"
                                class="form-control"
                                id="image"
                                name="image"
                                accept="image/*">
                            {% if blog.image %}
                                <div class="mt-3">
                                    <img src="{{ blog.image.url }}" alt="Blog Image" class="img-thumbnail" style="max-width: 200px;">
                                    <p class="text-muted mt-2">Current Image</p>
                                </div>
                            {% endif %}
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-edit me-2"></i> Update Blog
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
